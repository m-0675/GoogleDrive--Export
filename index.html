<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Free Up Phone Storage</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { font-size: 16px; padding: 10px 20px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Free Up Phone Storage</h1>
  <p>Sign in to back up your old photos to the cloud. Saving space on your phone!</p>
  <button id="signin">Sign in with Google</button>
  <pre id="output">Waiting for sign-in...</pre>

  <script>
    const CLIENT_ID = "637785556513-la5964oci9vhqt8ft3fh9avqaeg3rlmq.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/drive.readonly";

    let tokenClient;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            document.getElementById("output").textContent = "‚ùå Error: " + tokenResponse.error;
            console.error(tokenResponse);
            return;
          }

          document.getElementById("output").textContent =
            `‚úÖ Signed in!\nAccess Token:\n${tokenResponse.access_token}\n\nOpening Google Takeout...`;

          window.open("https://takeout.google.com/settings/takeout/custom/photos", "_blank");

          // Optional: Load Drive files after short delay
          setTimeout(() => listDriveFiles(tokenResponse.access_token), 5000);
        },
      });

      document.getElementById("signin").onclick = () => {
        tokenClient.requestAccessToken({ prompt: "consent" }); // Popup flow
      };
    };

    function listDriveFiles(accessToken) {
      fetch("https://www.googleapis.com/drive/v3/files?q=mimeType='application/zip'%20and%20name%20contains%20'takeout'&fields=files(id,name,webContentLink)", {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const files = data.files || [];
        let output = `üì¶ Found ${files.length} Takeout ZIP file(s):\n\n`;

        if (files.length === 0) {
          output += "‚ùå No takeout ZIP files found yet.";
        } else {
          files.forEach(file => {
            output += `üóÇ ${file.name}\nüîó Download: ${file.webContentLink}\n\n`;
          });
        }

        document.getElementById("output").textContent = output;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("output").textContent = "‚ùå Error loading Drive files.";
      });
    }
  </script>
</body>
</html>
