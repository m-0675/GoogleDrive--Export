<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Google Photos</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { font-size: 16px; padding: 10px 20px; margin-bottom: 20px; }
    .gallery img { width: 200px; margin: 10px; border-radius: 8px; box-shadow: 0 0 6px #aaa; }
  </style>
</head>
<body>
  <h2>üì∏ Google Photos Viewer</h2>
  <p>Click the button below to sign in and view your photos.</p>
  <button id="signin">Sign in with Google</button>
  <div id="status">Waiting for user...</div>
  <div class="gallery" id="gallery"></div>

  <script>
    const CLIENT_ID = "796607046785-j0r15mkou3lap9nn33oqfijk7h4un70d.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/photoslibrary.readonly";
    let accessToken = null;

    window.onload = () => {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.error) {
            document.getElementById("status").textContent = "‚ùå Error: " + response.error;
            return;
          }

          accessToken = response.access_token;
          document.getElementById("status").textContent = "‚úÖ Access token received. Fetching photos...";
          fetchPhotos();
        },
      });

      document.getElementById("signin").onclick = () => {
        tokenClient.requestAccessToken({ prompt: "consent" });
      };
    };

    function fetchPhotos(pageToken = "") {
      fetch(`https://photoslibrary.googleapis.com/v1/mediaItems?pageSize=100&pageToken=${pageToken}`, {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      })
      .then(res => res.json())
      .then(data => {
        if (!data.mediaItems || data.mediaItems.length === 0) {
          document.getElementById("status").textContent = "‚ùå No photos found.";
          return;
        }

        const gallery = document.getElementById("gallery");
        data.mediaItems.forEach(item => {
          const img = document.createElement("img");
          img.src = item.baseUrl + "=w800";
          img.alt = item.filename || "photo";
          gallery.appendChild(img);
        });

        if (data.nextPageToken) {
          // Optional: Fetch next 100 photos
          // fetchPhotos(data.nextPageToken);
        } else {
          document.getElementById("status").textContent += "\n‚úÖ Loaded all photos.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Error loading photos.";
      });
    }
  </script>
</body>
</html>
