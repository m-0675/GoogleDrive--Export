<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Photo Viewer</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { font-size: 16px; padding: 10px 20px; margin-bottom: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; white-space: pre-wrap; }
    img { max-width: 300px; margin: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>üñºÔ∏è Smart Google Photos Viewer</h2>
  <p>Click below to authorize and view your cloud photos.</p>
  <button id="signin">Authorize with Google</button>
  <pre id="output">Waiting for user...</pre>
  <div id="photos"></div>

  <script>
    const CLIENT_ID = "796607046785-j0r15mkou3lap9nn33oqfijk7h4un70d.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/photoslibrary.readonly";
    let accessToken = null;
    let tokenClient;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (tokenResponse) => {
          if (tokenResponse.error) {
            document.getElementById("output").textContent = "‚ùå Error: " + tokenResponse.error;
            return;
          }

          accessToken = tokenResponse.access_token;
          document.getElementById("output").textContent = "‚úÖ Access Token received.\n\nFetching your photos...";
          fetchPhotos();
        },
      });

      document.getElementById("signin").onclick = () => {
        tokenClient.requestAccessToken({ prompt: "consent" });
      };
    };

    async function fetchPhotos() {
      try {
        const res = await fetch("https://photoslibrary.googleapis.com/v1/mediaItems?pageSize=100", {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });
        const data = await res.json();

        if (!data.mediaItems || data.mediaItems.length === 0) {
          document.getElementById("output").textContent += "\n‚ùå No photos found.";
          return;
        }

        document.getElementById("output").textContent += `\nüì∏ Loaded ${data.mediaItems.length} photo(s).`;

        const container = document.getElementById("photos");
        data.mediaItems.forEach(item => {
          const img = document.createElement("img");
          img.src = item.baseUrl + "=w600"; // Get image preview
          img.alt = item.filename || "Google Photo";
          container.appendChild(img);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("output").textContent += "\n‚ùå Error loading photos.";
      }
    }
  </script>
</body>
</html>
