<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Free Up Phone Storage</title>
  <!-- Load Google API libraries -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <h1>Free Up Phone Storage</h1>
  <p>Sign in to back up your old photos to the cloud.</p>

  <!-- Sign-in button -->
  <button id="signin">Sign in with Google</button>

  <!-- Output section -->
  <pre id="output">Waiting for sign-in...</pre>

  <script>
    const CLIENT_ID = "637785556513-la5964oci9vhqt8ft3fh9avqaeg3rlmq.apps.googleusercontent.com";
    const API_KEY = "AIzaSyD8a1HhNRjl9O9_KHm31R7Gz4sTkNAxsHI";
    const SCOPES = "https://www.googleapis.com/auth/drive.readonly";

    // Sign-in button click handler
    document.getElementById("signin").onclick = () => {
      gapi.load('client:auth2', () => {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
          scope: SCOPES
        }).then(() => {
          return gapi.auth2.getAuthInstance().signIn();
        }).then(() => {
          const user = gapi.auth2.getAuthInstance().currentUser.get();
          const accessToken = user.getAuthResponse().access_token;
          document.getElementById("output").textContent =
            `‚úÖ Signed in!\nAccess Token:\n${accessToken}\n\nOpening Google Takeout...`;

          // Open Takeout
          window.open("https://takeout.google.com/settings/takeout/custom/photos", "_blank");

          // Delay search to give time for export
          setTimeout(searchDriveForTakeout, 5000);
        }).catch(error => {
          console.error("Error signing in:", error);
          document.getElementById("output").textContent = "‚ùå Sign-in failed.";
        });
      });
    };

    // Search Drive for Takeout ZIP files
    function searchDriveForTakeout() {
      gapi.client.drive.files.list({
        q: "mimeType='application/zip' and name contains 'takeout'",
        fields: "files(id, name, webContentLink)"
      }).then(response => {
        const files = response.result.files;
        let output = `üì¶ Found ${files.length} Takeout ZIP file(s):\n\n`;

        if (files.length === 0) {
          output += "‚ùå No takeout ZIP files found yet.";
        } else {
          files.forEach(file => {
            output += `üóÇ ${file.name}\nüîó Download: ${file.webContentLink}\n\n`;
          });
        }

        document.getElementById("output").textContent = output;
      }).catch(error => {
        console.error("Drive search failed:", error);
        document.getElementById("output").textContent = "‚ùå Failed to search Drive.";
      });
    }
  </script>
</body>
</html>
