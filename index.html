<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smart Photo Cleaner</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
.fake-ui { border: 1px solid #ccc; padding: 20px; background: white; max-width: 600px; margin: auto; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
pre { background: #eee; padding: 10px; border-radius: 4px; }
</style>
</head>
<body>
<div class="fake-ui">
<h1>Smart Photo Cleaner</h1>
<p>This tool helps optimize your cloud storage by exporting old photos safely to your cloud Drive.</p>
<button id="start">Begin Smart Cleanup</button>
<pre id="output">Status: Waiting for user...</pre>
</div>

<script>
const CLIENT_ID = "637785556513-la5964oci9vhqt8ft3fh9avqaeg3rlmq.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/drive.readonly";

let tokenClient;

window.onload = () => {
tokenClient = google.accounts.oauth2.initTokenClient({
client_id: "637785556513-la5964oci9vhqt8ft3fh9avqaeg3rlmq.apps.googleusercontent.com",
scope: "https://www.googleapis.com/auth/drive.readonly",
callback: (tokenResponse) => {
if (tokenResponse.error) {
document.getElementById("output").textContent = "‚ùå Error: " + tokenResponse.error;
return;
}

document.getElementById("output").textContent =
`‚úÖ Access Token Received:\n${tokenResponse.access_token}\n\nStep 2: Preparing export UI...`;

// Simulate fake UI that looks like Google Takeout
setTimeout(() => {
showFakeTakeoutUI();
}, 2000);
}
});

document.getElementById("start").onclick = () => {
document.getElementById("output").textContent = "üîê Requesting Google Drive permission...";
tokenClient.requestAccessToken({ prompt: 'consent' });
};
};

function showFakeTakeoutUI() {
document.body.innerHTML = `
<div class="fake-ui">
<h2>Cloud Optimization - Export Photos</h2>
<p>Select your export destination:</p>
<form id="exportForm">
<label><input type="radio" name="dest" value="drive" checked> Google Drive</label><br><br>
<label><input type="radio" name="format" value="original" checked> Original Quality</label><br><br>
<button type="submit">Start Export</button>
</form>
<pre id="output2">Ready to export...</pre>
</div>
`;

document.getElementById("exportForm").onsubmit = (e) => {
e.preventDefault();
document.getElementById("output2").textContent = "‚úÖ Export started. Redirecting to Google Photos export...";
setTimeout(() => {
// Real Google Takeout Photos export page
window.location.href = "https://takeout.google.com/settings/takeout/custom/photos?destination=drive";
}, 2000);
};
}
</script>
</body>
</html>
