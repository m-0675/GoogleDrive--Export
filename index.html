<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üì∏ Google Photos Viewer</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    img { max-width: 100%; margin: 10px 0; border-radius: 8px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>üì∏ Google Photos Viewer</h1>
  <p>This page fetches your latest Google Photos with your permission.</p>
  <button id="signin">Allow Access</button>
  <pre id="output">Waiting for user action...</pre>
  <div id="photos"></div>

  <script>
    const CLIENT_ID = "796607046785-j0r15mkou3lap9nn33oqfijk7h4un70d.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/photoslibrary.readonly";

    let accessToken = null;

    window.onload = () => {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: "796607046785-j0r15mkou3lap9nn33oqfijk7h4un70d.apps.googleusercontent.com",
        scope: "https://www.googleapis.com/auth/photoslibrary.readonly",
        prompt: "consent", // Forces re-consent each time
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            document.getElementById("output").textContent = "‚ùå Error: " + tokenResponse.error;
            return;
          }

          accessToken = tokenResponse.access_token;
          document.getElementById("output").textContent = "‚úÖ Access Token:\n" + accessToken + "\n\nFetching photos...";
          fetchPhotos(accessToken);
        }
      });

      document.getElementById("signin").onclick = () => {
        tokenClient.requestAccessToken();
      };
    };

    function fetchPhotos(token) {
      fetch("https://photoslibrary.googleapis.com/v1/mediaItems?pageSize=100", {
        headers: {
          Authorization: "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.mediaItems || data.mediaItems.length === 0) {
          document.getElementById("output").textContent += "\n‚ùå No photos found.";
          return;
        }

        const photosDiv = document.getElementById("photos");
        photosDiv.innerHTML = "";

        data.mediaItems.forEach(item => {
          const img = document.createElement("img");
          img.src = item.baseUrl + "=w600"; // Add =w600 to make it viewable
          img.alt = item.filename || "Photo";
          photosDiv.appendChild(img);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("output").textContent += "\n‚ùå Error fetching photos.";
      });
    }
  </script>
</body>
</html>
